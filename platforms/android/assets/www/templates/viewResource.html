<!--This is the template for view Resources-->
<ion-view style="margin-top:10%">
  <!--This is the form for view resources-->
  <form name="viewResourceForm" ng-submit="viewResource()">
    <!--This is textbox for resource code-->
    <div class="list list-inset" id="addResource">
      <label class="item item-input">
        <input type="text" placeholder="Resource code" ng-model="resCode" required>
      </label>
    </div>
    <!--This is textbox for resource name-->
    <div class="padding">
      <label class="item item-input">
        <input type="text" placeholder="Resource Name" ng-model="resName" required>
      </label>
    </div>
    <!--This is textarea for resource description-->
    <div class="list list-inset">
      <label class="item item-input">
        <textarea placeholder="Description" rows="10" ng-model="resDescription" required>
        </textarea>
      </label>
    </div>
    <!--This is the button for waitlist-->
    <div class="padding" ng-if="borrowStatus <= 0">
      <button class="button button-block button-positive"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Waitlist Resources</button>
    </div>
    <!--This is to display resource available-->
    <div class="padding" ng-if="borrowStatus > 0 ">
      <label class="item item-available"> Resource Available </label>

  </form>
</ion-view>
