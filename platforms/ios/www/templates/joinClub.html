<ion-view>
  <div class="bar bar-header bar-dark">
    <h1 class="title">Join Club</h1>
  </div>
  <div class="row join">
    <label class="item item-input">
    <span class="input-label">Club Code</span>
    <input type="text">
  </label>
  </div>
  <div class="row padding">
    <button  class="button button-block button-positive"> Join Club</button>
  </div>
  <div class="row">
    <div class="col col-offset-25">
    <p>Do you want to create the club?</P>
    </div>
  </div>
  <div class="row padding">
    <button  class="button button-block button-positive" ng-click="openModal()"> Create Club</button>
  </div>

</ion-view>
