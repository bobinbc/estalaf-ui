<ion-modal-view class="mymodal">
    <ion-header-bar>
      <h1 class="title">Create Club</h1>
    </ion-header-bar>
    <ion-content>
      <div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Club Name" ng-model="clubName" required>
          </label>
        </div>
        <div class="padding">
          <textarea placeholder="Description" rows="5" class="col responsive-lg" ng-model="clubDescription" required>
          </textarea>
        </div>
      </div>
    </div>
    </ion-content>
    <ion-footer-bar>
      <button  class="button button-block ion-ios-compose button-positive"> Create</button>
    </ion-footer-bar>
  </ion-modal-view>
