<ion-view style="margin-top:10%">
  
  <div class="padding">
    <div id="range">
      <ul>
        <li id="resource">
      <div id="name">Resources</div>
      <label class="toggle">
        <i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i>
        <input type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
         <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
      </label>

    </li>
    </ul>
    </div>
  </div>
  <div class="row scanButton">
    <div class="col col-50 col-offset-10" id='scanBarcode'>
      <span class="fa-stack fa-5x fa menu-blob" id="blob">
      <i class="fa fa-circle fa-stack-1x blue-btn"></i>
      <i class="fa fa-barcode  fa-stack-1x" aria-hidden="true" style='color:white' ng-click="scanBarcode()" ></i>
    </span>
    </div>
  </div>
  <div id="or">OR</div>
  </div>
  <div id="hideClick">
    Want to do manual entry? <a href="#/addResource">Click here</a>
  </div>
</ion-view>
