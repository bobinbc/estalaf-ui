<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-1.12.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
  <script src="lib/ionic-numberpicker/dist/ionic-numberpicker.bundle.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-app="estalaf">
  <ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>

        <label class="item item-input item-select" id="clubsDropDown">
          <i id="showIcon" class="fa fa-user-secret fa-lg" aria-hidden="true"></i>
          <select id="clubs"></select>
        </label>

          <label class="item item-input" id="clubTextfield">
            <i id="showAdminIcon" class="fa fa-user-secret fa-lg" aria-hidden="true"></i>
            <input type="text" id="displayName" readonly>
          </label>

      </ion-nav-bar>
      <ion-nav-view>

      </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="sideMenu">
      <ion-header-bar class="bar-positive">

        <div>
          <h1 class="title"><i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i> <font class='bold' id="clubName"></font></h1>
        </div>

      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item id="home" menu-close href="#/home">
            <i class="fa fa-home fa-lg" aria-hidden="true"></i> Home
          </ion-item>
          <ion-item id="edit" menu-close href="#/update">
            <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> Edit Profile
          </ion-item>
          <ion-item menu-close id="notification" href="">
            <i class="fa fa-bell fa-lg" aria-hidden="true"></i> Notification
          </ion-item>
          <ion-item menu-close id="search" href="#/searchResource">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i> Search
          </ion-item>
          <ion-item menu-close id="join" href="#/joinClub">
            <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i> Join Club
          </ion-item>
          <ion-item menu-close href="#/create" id="create">
            <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Create Club
          </ion-item>
          <ion-item menu-close href="#/member" id="memberApproval">
            <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i> Member Approval
          </ion-item>
          <ion-item menu-close href="#/signOut">
            <i class="fa fa-power-off fa-lg" aria-hidden="true"></i> Sign out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

</body>

</html>
